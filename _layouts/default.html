{% include header.html %}
  <body>
    {% include navbar.html %}
    <div class="container">
      <div class="row">
        <aside class="col-md-4">
          <h1>{{ page.title}}</h1>
          <hr>
          <center>
            <h2 class="fa fa-spinner"></h2>
          </center>
        </aside>
        <article class="col-md-8">
          {{ content }}
          <div class="row justify-content-between">
            <div class="">
            {% if page.prevch %}
              <a class="btn btn-info" href="{{page.prevch}}">
                Previous Chapter
              </a>
            {% endif %}
            </div>
            <div class="">
            {% if page.nextch %}
              <a class="btn btn-info" href="{{page.nextch}}">
                Next Chapter
              </a>
            {% endif %}
            </div>
          </div>
        </article>
      </div>
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
