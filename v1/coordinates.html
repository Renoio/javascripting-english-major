<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Coordinate Catcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="/v1/assets/css/coordinates.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script>
      let map = L.map("map");
      let tileLayer = L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
            attribution: "&copy; <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a> &copy; <a href='http://carto.com/attribution'>CARTO</a>",
            subdomains: "abcd",
            maxZoom: 18
          });
      tileLayer.addTo(map);
      let center = [40.730833, -73.9975];
      let marker = L.circleMarker(center, {
        radius: 5,
        opacity: 0,
        fillOpacity: 0
      }).addTo(map);
      let popup = L.popup();
      map.setView(center, 16);
      map.on("click", function(ev) {
        marker.setLatLng(ev.latlng).setStyle({
          opacity: 1,
          fillOpacity: 0.2
        });
        popup.setLatLng(ev.latlng)
          .setContent("<h3>Lat: " + ev.latlng.lat.toFixed(5) + "<br>Lng: " + ev.latlng.lng.toFixed(5) + "</h3>")
          .openOn(map);
      });
    </script>
  </body>
</html>
