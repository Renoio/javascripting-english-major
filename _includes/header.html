<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta property="og:url" content="{{ site.host-full | append: page.url }}" />
    <meta property="og:type" content="website" />
    {% if page.title %}
      <meta property="og:title" content="{{ page.title | append: ' | ' | append: site.title }}" />
      <title>{{ page.title | append: ' | ' | append: site.title }}</title>
      <meta name="twitter:title" content="{{ page.title | append: ' | ' | append: site.title }}" />
    {% else %}
      <meta property="og:title" content="{{ site.title | default 'A Jekyll site' }}" />
      <title>{{ site.title | default 'A Jekyll site' }}</title>
      <meta name="twitter:title" content="{{ site.title | default 'A Jekyll site' }}" />
    {% endif %}
    <meta name="DC.title" content="{{ site.title }}" />
    <meta name="DC.creator" content="SÃ¡ Pereira, Moacir P." />
    <meta name="DC.description" content="{{ site.description }}" />
    <meta name="DC.type" content="Text">
    <meta name="DC.created" content="2017-07-25">
    <meta name="DC.date" content="2017-07-25">
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="description" content="{{ site.description }}" />
    <meta property="og:image" content="http://i.imgur.com/7FNZU7I.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:height" content="285" />
    <meta property="og:image:width" content="535" />
    <meta property="og:url" content="{{ site.url | append: page.url }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@JSingEnglishMaj" />
    <meta name="twitter:creator" content="@muziejus" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="http://i.imgur.com/Sh7MOqg.jpg" />
    <link rel="canonical" href="{{ site.url | append: page.url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <script type="application/ld+json">
    {"name":null,"description":"{{ site.description }}","author":null,"@type":"WebPage","url":"{{ site.url | append: page.url }}","image":null,"publisher":null,"headline":"{{ site.title }}","dateModified":null,"datePublished":null,"sameAs":null,"mainEntityOfPage":null,"@context":"http://schema.org"}</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
